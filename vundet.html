<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<title>Tillykke!</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle, #ffd700, #ff9900);
    text-align: center;
    overflow: hidden;
}

h1 { font-size: 3em; }
p { font-size: 1.3em; }

#startBtn {
    font-size: 1.5em;
    padding: 20px 40px;
    cursor: pointer;
    background-color: #d60000;
    color: white;
    border: none;
    border-radius: 15px;
    box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    animation: pulse 1s infinite alternate;
}

@keyframes pulse {
    from { transform: scale(1); }
    to   { transform: scale(1.05); }
}

#lydHint {
    display: none;
    font-size: 1.2em;
    margin-top: 20px;
    animation: blink 1s infinite;
}

@keyframes blink {
    0%,100% { opacity: 1; }
    50% { opacity: 0.3; }
}

#videoContainer {
    display: none;
    position: fixed;
    inset: 0;
    background: black;
    z-index: 999;
}

video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
</style>
</head>

<body>

<h1>ðŸŽ‰ Tillykke!</h1>
<p>Du har vundet <strong>1 million kroner</strong> ðŸ¤‘</p>
<button id="startBtn">Tryk her for at indlÃ¸se din prÃ¦mie ðŸŽµ</button>
<p id="lydHint">ðŸ”Š Husk lyd!</p>

<audio id="ambient" loop>
    <source src="ambient.mp3" type="audio/mpeg">
</audio>

<div id="videoContainer">
    <video id="video" playsinline muted loop webkit-playsinline preload="auto">
        <source src="never-gonna-give-you-up.mp4" type="video/mp4">
    </video>
</div>

<script>
const btn = document.getElementById("startBtn");
const ambient = document.getElementById("ambient");
const video = document.getElementById("video");
const container = document.getElementById("videoContainer");
const lydHint = document.getElementById("lydHint");

btn.addEventListener("click", () => {
    // Start ambient lyd (godkendt af klik)
    ambient.volume = 0;
    ambient.play();

    // Start video i baggrund (muted som standard)
    try { video.play(); } catch (e) { /* ignore */ }

    // Fade-in
    let v = 0;
    const fade = setInterval(() => {
        v += 0.01;
        ambient.volume = v;
        if (v >= 0.06) clearInterval(fade);
    }, 50);

    lydHint.style.display = "block";
    document.body.style.background = "radial-gradient(circle, #fff176, #ff5722)";

    // Efter 10 sekunder: fuld Rickroll ðŸ˜ˆ
    setTimeout(() => {
        ambient.pause();
        container.style.display = "block";

        document.body.innerHTML = "";
        document.body.appendChild(container);
        
        // Reset video tid til 0 og start igen unmuted
        video.currentTime = 0;
        video.muted = false;
        video.volume = 1.0;
    }, 10000);
});
</script>

</body>
